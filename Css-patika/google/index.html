<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <!--Header Kısmı-->
    <header>
        <div style="text-align:center">
            <img id="google" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                alt="Google" width="351" height="113">
        </div>
    </header>
    <table class="center">
        <!--Body Kısmı-->
        <tbody>
            <tr class="box1">
                <td colspan="3">
                    Search the web using Google!
                    <br>
                    <input type="text" name="q" value size="40">
                    <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value=" I'm feeling lucky">
                    <br>
                    <form method="GET"
                        action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                    </form>
                </td>
            </tr>
            <tr>
                <!--İkinci Kısım Kutulara Linkler Eklendi.-->
                <td class="box2">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford
                        Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    <br>
                </td>
                <td class="box3">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                        Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                        Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                        Logos</a>
                </td>
                <td class="box4">
                    Get Google!
                    <br>
                    updates montly:
                    <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="email" value="your e-mail">
                    <br>
                    <input type="submit" name="submit" value="Subcribe">
                    <a
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p class="copyright">Copyright ©1998 Google Inc.</p>
</body>

</html>
